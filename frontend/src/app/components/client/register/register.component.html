<div class="container">
    <app-header></app-header>

    <app-navbar></app-navbar>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Create Account</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputName" type="text" formControlName="name"
                                        placeholder="Enter your name" required />
                                    <label for="inputName">Name</label>
                                    <span *ngIf="submitted && registerForm.controls['name']?.invalid && registerForm.controls['name'].errors?.['required']" class="text-danger">
                                        Please enter name
                                    </span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" formControlName="email"
                                        placeholder="name@example.com" required />
                                    <label for="inputEmail">Email address</label>
                                    <span *ngIf="submitted && registerForm.controls['email']?.invalid && registerForm.controls['email'].errors?.['required']" class="text-danger">
                                        Please enter email
                                    </span>
                                    <span *ngIf="submitted && registerForm.controls['email']?.invalid && registerForm.controls['email'].errors?.['email']" class="text-danger">
                                        Enter a valid email address
                                    </span>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputPassword" type="password" formControlName="password"
                                                placeholder="Create a password" required />
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        <span *ngIf="submitted && registerForm.controls['password']?.invalid && registerForm.controls['password'].errors?.['required']" class="text-danger">
                                            Please enter password
                                        </span>
                                        <span *ngIf="submitted && registerForm.controls['password']?.invalid && registerForm.controls['password'].errors?.['invalidPassword']" class="text-danger">
                                            Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                            letter and 1 number
                                        </span>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputPasswordConfirm" type="password" formControlName="confirm_password"
                                                placeholder="Confirm password" required />
                                            <label for="inputPasswordConfirm">Confirm Password</label>
                                        </div>
                                        <span *ngIf="submitted && registerForm.controls['confirm_password']?.invalid && registerForm.controls['confirm_password'].errors?.['required']" class="text-danger">
                                            Please confirm password
                                        </span>
                                        <span *ngIf="submitted && registerForm.controls['confirm_password']?.invalid && registerForm.controls['confirm_password'].errors?.['passwordMismatch']" class="text-danger">
                                            Passwords doesnot match
                                        </span>
                                    </div>
                                </div>
                                <div class="mt-4 mb-0">
                                    <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Create
                                            Account</button></div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a [routerLink]="['/login']" routerLinkActive="router-link-active">Have an account? Go to login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <app-footer></app-footer>
</div>
